<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Múltiplos - grupo de teatro</title>
  <!--BOOTSTRAP-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <!--FONTAWESOME-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!--GLOBAL CSS-->
  <link rel="stylesheet" href="/css/styles.css" defer>
</head>


<body>

  <!--Barra de navegação-->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <!--Logomarca-->
    <div class="p-2 logo">
      <img class="d-flex img rounded" src="/img/logo.jpeg" alt="" width="80">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
    <!--Navegação-->
    <div class="collapse flexRow navbar-collapse navigation" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="mr-5 nav-link text-dark" href="#">Histórico </span></a>
        </li>
        <li class="nav-item">
          <a class="mr-5 nav-link text-dark" href="#">Diretoria</a>
        </li>
        <li class="nav-item">
          <a class="mr-5 nav-link text-dark" href="#">Projetos</a>
        </li>
        <li class="nav-item">
          <a class="mr-5 nav-link text-dark" href="#">Parcerias</a>
        </li>
        <li class="nav-item">
          <a href="#formulario"><button class="btn btn-dark mr-5">Contato</button></a>
        </li>
      </ul>
    </div>
    <div class="container-fluid flexRow midias mx-auto">
      <i class="fa-brands fa-whatsapp mx-auto text-secondary"></i>
      <i class="fa-brands fa-instagram mx-auto text-secondary"></i>
      <i class="fa-regular fa-envelope mx-auto text-secondary"></i>
      <i class="fa-brands fa-tiktok mx-auto text-secondary"></i>
    </div>
  </nav>

  <!--Capa do site-->
  <div class="coverSite">
    <img class="img d-block w-100" src="/img/imag5.jpg" alt="">
  </div>

  <!--Quem somos-->
  <div class="col-sm-12 container-fluid whoAre">
    <div class="author border col-sm-12 col-xl-3 mt-3 mx-2 shadow">
      <div class="mt-2 mx-auto photo">
        <img class="d-block img w-100" src="/img/photo1.jpeg" alt="">
      </div>
      <h4 class="mt-2 text-center text-secondary"><b>Uarlen Becker</b></h4>
      <h6 class="text-center text-secondary"><b>Escritor, artista de teatro e diretor</b></h6>
    </div>
    <div class="author border col-sm-12 col-xl-3 mt-3 mx-2 shadow">
      <div class="mt-2 mx-auto photo">
        <img class="d-block img w-100" src="/img/photo2.jpg" alt="">
      </div>
      <h4 class="mt-2 text-center text-secondary"><b>Fulano de tal</b></h4>
      <h6 class="text-center text-secondary"><b>Escritor, artista de teatro e diretor</b></h6>
    </div>
    <div class="author border col-sm-12 col-xl-3 mt-3 mx-2 shadow">
      <div class="mt-2 mx-auto photo">
        <img class="d-block img w-100" src="/img/photo3.jpg" alt="">
      </div>
      <h4 class="mt-2 text-center text-secondary"><b>Ciclano</b></h4>
      <h6 class="text-center text-secondary"><b>Escritor, artista de teatro e diretor</b></h6>
    </div>
  </div>

  <!--Carrossel-->
  <div class="carrossel container">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="/img/img2.jpeg" class="d-block img mx-auto w-100" alt="Primeira imagem do carrossel">
        </div>
        <div class="carousel-item">
          <img src="/img/img3.png" class="d-block img mx-auto w-100" alt="Segunda imagem do carrossel">
        </div>
        <div class="carousel-item">
          <img src="/img/img4.jpg" class="d-block img mx-auto w-100" alt="Terceira imagem do carrossel">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-target="#carouselExampleIndicators" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-target="#carouselExampleIndicators" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </button>
    </div>
  </div>


  <!--Formulário de contato-->
  <form class="mb-5">
    <div class="col-sm-12 col-xl-6 container formulario rounded" id="formulario">
      <h4 class="mb-3 py-3 text-center text-secondary">Formulário de contato</h4>
      <label class="form-label text-secondary" for="person">Nome</label>
      <input class="form-control mb-2 mx-auto" type="text" id="person">
      <label class="form-label text-secondary" for="person">E-mail</label>
      <input class="form-control mb-2 mx-auto" type="email" id="email">
      <div class="row">
        <div class="col-sm-12 col-xl-6">
          <label class="form-label text-secondary" for="cellPhone">Celular</label>
          <input class="form-control mb-2 mx-auto" type="tel" id="cellPhone">
        </div>
        <div class="col-sm-12 col-xl-6">
          <label class="form-label text-secondary" for="fixedTel">Telefone fixo</label>
          <input class="form-control mb-2 mx-auto" type="tel" id="fixedTel">
        </div>
      </div>
      <label class="form-label" for="message">Mensagem</label>
      <textarea class="form-control mb-2" name="" id="message" cols="30" rows="6"></textarea>
      <button class="btn btn-primary my-2">Enviar mensagem</button>
    </div>
  </form>



  <!--JAVASCRIPT BOOTSTRAP-->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>
</body>

</html>
